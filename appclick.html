<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="appclick.css">
    <title>App click</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <section class="container">
        <div class="left-div">

            <div class="logo">
                <img src="https://appclick.ng/portal/uploads/school_content/admin_logo/1692202493-89741823864dcf5fd4617b!appclick-academy-logo-best-tech-training-center-in-ibadan-lagos-nigeria (1).png"
                    alt="AppClick ICT Academy Logo">
            </div>

            <h2>User Login</h2>

            <form>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username">
                    <i class="fa fa-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" name="password" placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>

                <button type="submit">Sign In</button>

                <p class="forgot">
                    <i class="fa fa-key"></i> Forgot Password
                </p>
            </form>

        </div>

        <div class="right-div">
            <img src="https://appclick.ng/portal/uploads/school_content/login_image/1690229717-162752723964bedbd546018!Stay-Ahead-in-the-Coding-World-with-These-Programming-Laptop-2.jpg" 
            alt="">
        </div>
    </section>
</body>

</html>
